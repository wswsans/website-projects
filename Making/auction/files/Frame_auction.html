<script type="text/javascript">

var data, tmp
$.ajax(url + '?mode=list&names=products.selling', 'post')
.done(function (data) {
	data = data.return
	data.obj = {}
	for (Num in data.products) {
		tmp = data.products[Num]
		data.obj[tmp[0]] = tmp
	}
	tmp = data.selling[gets.parameter.pid]
	$('img#image')[0].src = window.location.pathname + 'things/' + data.obj[tmp[0]][3] + '.gif'
	$('span#name')[0].innerText += (tmp[1] === '') ? data.obj[tmp[0]][0] : tmp[1]
	$('span#description')[0].innerText += tmp[2]
})
</script>
