<!DOCTYPE html>
<html>
	<head>
		<title>Timer(20181202)</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="href/scripts/timer.js"></script>
		<link rel="stylesheet" type="text/css" href="href/styles/timer.css">
	</head>
	<body>
		<div class="in" id="show">
			<input type="text" class="hour ins" placeholder="Hour" value="0">
			<input type="text" class="minute ins" placeholder="Minute" value="1">
			<input type="text" class="second ins" placeholder="Second" value="0">
		</div>
		<div class="out" id="hide">
			<span class="outs hou">0</span> : <span class="outs min">0</span> <span class="outs sec">00</span>
		</div>
		<span class="start" onclick="before_start();">Start</span>
	</body>
</html>
