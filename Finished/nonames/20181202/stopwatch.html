<!DOCTYPE html>
<html>
	<head>
		<title>StopWatch</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="href/scripts/stopwatch.js"></script>
		<link rel="stylesheet" type="text/css" href="href/styles/stopwatch.css">
	</head>
	<body>
		<span class="time">0:0 00</span><br>
		<table>
			<td class="td"><span class="button btn_style" onclick="count_manage();">Start</span></td>
			<td class="td"><span class="reset btn_style" onclick="reset();">Reset</span></td>
			<td class="td"><span class="beep btn_style" onclick="beep_set();">Beep On/Off</span></td>
		</table>
		<br>
		<span class="lap">Laps</span>
	</body>
</html>
