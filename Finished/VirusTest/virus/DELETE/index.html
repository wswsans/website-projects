<script type="text/javascript">
var slash,
	parentdir,
	nextdir,
	progress,
	progressfunc,
	progressVar,
	rand,

// slash = {'Win': '¥', 'Mac': '/', 'Lin': '/'}
// parentdir = ['bin', 'sbin', 'var', 'etc']
// nextdir = ['Trojan horse', 'Worm', 'HackVirus', 'Cat', 'GasterBlaster', 'Chara', 'M.C Donald', 'Gaster', 'NoName']
// indir = ['bin', 'core', 'boot', 'licence']
progress = 0
rand = 1
ct = 0

progressfunc = function(){
	progressVar = setTimeout(progressfunc, rand)
	rand = Math.floor(Math.random() * 200) + 100
	ct++
	$('progress#remaining')[0].value = ct
	$('span#progress').text(('000' + ct / 10).substr(-5) + '%')
	if (ct >= 1000){
		clearTimeout(progressVar)
		$('span#motion').text('完了しました!')
		location.href = 'https://google.com'
	}
}

history.pushState(null, null, null)
$(window).on('popstate', function (e) {
  if (!e.originalEvent.state) {
    alert('削除中戻れません')
    history.pushState(null, null, null)
  }
})

$(document).ready(function () {
	progressfunc()
})

</script>
